                    callback: function (e) {
                        var el = $(e.target);
                        el.hasClass("fa-pencil") ?
                                el.addClass("fa-check").removeClass("fa-pencil") :
                                el.addClass("fa-pencil").removeClass("fa-check");
                        this.toggleEditBookmarksList();
                    }
                },
                closePages: {
                    enabled: true,
                    appendTo: ".flipbook-thumbHolder",
                    title: "Алдын-ала қарау терезесін жабу",
                    "class": "fa-close",
                    template: "<span></span>",
                    callback: function(e) {
                        this.thumbsCreated && this["btnpages"] && this["btnpages"].removeClass("active"),
                                this.toggleThumbs();
                    }
                },
                next          : {
                    enabled : function () {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-bookLayer",
                    title   : "Алға",
                    "class" : "fa-angle-right",
                    template: "<span></span>",
                    callback: function (e) {
                        this.Book.nextPage()
                    }
                },
                prev          : {
                    enabled : function () {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-bookLayer",
                    title   : "Артқа",
                    "class" : "fa-angle-left",
                    template: "<span></span>",
                    callback: function (e) {
                        this.Book.prevPage()
                    }
                },
                begin         : {
                    enabled : true,
                    appendTo: ".flipbook-menu",
                    title   : "Басына",
                    "class" : "fa-angle-double-left",
                    template: "<div></div>",
                    callback: function (e) {
                        this.Book.goToPage(0);
                    }
                },
                autoplay      : {
                    enabled : true,
                    appendTo: ".flipbook-menu",
                    title   : "Презентация",
                    "class" : "fa-play",
                    template: "<div></div>",
                    callback: function (e) {
                        this.autoplay || this.Book.nextPage(), this.toggleAutoplay()
                    }
                },
                end           : {
                    enabled : true,
                    appendTo: ".flipbook-menu",
                    title   : "Аяғына",
                    "class" : "fa-angle-double-right",
                    template: "<div></div>",
                    callback: function (e) {
                        this.Book.goToPage(this.pages.length - 1)
                    }
                },
                zoomin        : {
                    enabled : function () {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-menu",
                    title   : "Үлкейту",
                    "class" : "fa-plus",
                    template: "<div></div>",
                    callback: function (e) {
                        this.zoomIn();
                    }
                },
                zoomout       : {
                    enabled : function () {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-menu",
                    title   : "Кішірейту",
                    "class" : "fa-minus",
                    template: "<div></div>",
                    callback: function (e) {
                        this.zoomOut();
                    }
                },
                content: {
                    enabled: true,
                    appendTo: ".flipbook-menu",
                    title: "Мазмұны",
                    "class": "fa-list-ol",
                    template: "<div></div>",
                    callback: function(e) {
                        this.bookmarkShowing && this["btnbookmarks"] && this["btnbookmarks"].removeClass("active"),
                        this.thumbsCreated && this["btnpages"] && this["btnpages"].removeClass("active"),
                                $(e.target).toggleClass("active"), this.toggleToc();
                    }
                },
                pages: {
                    enabled: function() {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-menu",
                    title: "Алдын ала қарау",
                    "class": "fa-th-large",
                    template: "<div></div>",
                    callback: function(e) {
                        this.tocShowing && this["btncontent"] && this["btncontent"].removeClass("active"),
                        this.bookmarkShowing && this["btnbookmarks"] && this["btnbookmarks"].removeClass("active"),
                                $(e.target).toggleClass("active"), this.toggleThumbs();
                    }
                },
                bookmarks: {
                    enabled: true,
                    appendTo: ".flipbook-menu",
                    title: "Бетбелгілер",
                    "class": "fa-bookmark",
                    template: "<div></div>",
                    callback: function(e) {
                        this.tocShowing && this["btncontent"] && this["btncontent"].removeClass("active"),
                        this.thumbsCreated && this["btnpages"] && this["btnpages"].removeClass("active"),
                                $(e.target).toggleClass("active"), this.toggleBookmarksList();
                    }
                },
                bookmark      : {
                    enabled : true,
                    prepend : ".flipbook-currentPageInner",
                    title   : "Бетбелгілерге сақтау",
                    "class" : "fa-bookmark-o",
                    template: "<div></div>",
                    callback: function (e) {
                        this.toggleBookmark();
                    }
                },
                info          : {
                    enabled : true,
                    appendTo: ".flipbook-menu",
                    title   : "Атауын бекіту",
                    "class" : "fa-info",
                    template: "<div></div>",
                    callback: function (e) {
                        $(e.target).toggleClass("active"), this.infoFreeze = !this.infoFreeze, this.infoBarToggle()
                    }
                },
                sound         : {
                    enabled : true,
                    appendTo: ".flipbook-menu",
                    title   : "Дауысын қосу/өшіру",
                    "class" : "fa-volume-up",
                    template: "<div></div>",
                    callback: function (e) {
                        this.options.sound ?
                                (this.options.sound = false, $(e.target).addClass("fa-volume-off").removeClass("fa-volume-up")) :
                                (this.options.sound = true, $(e.target).addClass("fa-volume-up").removeClass("fa-volume-off"))
                    }
                },
                fullscreen    : {
                    enabled : function () {
                        return !this.options.isMobile;
                    },
                    appendTo: ".flipbook-menu",
                    title   : "Толық экран",
                    "class" : "fa-expand",
                    template: "<div></div>",
                    callback: function (e) {
                        this.elem.hasClass("flipbook-browser-fullscreen") ?
                                $(e.target).addClass("fa-expand").removeClass("fa-compress") :
                                $(e.target).addClass("fa-compress").removeClass("fa-expand")
                        this.toggleExpand();
                    }
                }
            }
        }

        window.fb = $("#container").flipBook(options);
    });
</script>
</body>


</html>
